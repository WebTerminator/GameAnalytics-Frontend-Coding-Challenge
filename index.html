<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>GameAnalytics - Technical test</title>
  <meta name="description" content="Technical test by Alessandro Santese">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="container_inner">
      <h1 class="h1">Logo</h1>
    </div>
  </header>
  <section>
    <div class="container_inner">
      <div class="search">
        <h2>Find a movie</h2>

        <div class="search_trigger">
          <div class="search_trigger_inner">
            <input placeholder="Search movies..." id="search_input" type="text" />
            <svg id="submit_trigger" fill="#000000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48px" height="48px">
              <path d="M 9 2 C 5.1458514 2 2 5.1458514 2 9 C 2 12.854149 5.1458514 16 9 16 C 10.747998 16 12.345009 15.348024 13.574219 14.28125 L 14 14.707031 L 14 16 L 20 22 L 22 20 L 16 14 L 14.707031 14 L 14.28125 13.574219 C 15.348024 12.345009 16 10.747998 16 9 C 16 5.1458514 12.854149 2 9 2 z M 9 4 C 11.773268 4 14 6.2267316 14 9 C 14 11.773268 11.773268 14 9 14 C 6.2267316 14 4 11.773268 4 9 C 4 6.2267316 6.2267316 4 9 4 z"
              />
            </svg>
          </div>
        </div>
      </div>

      <div id="controls">
        <button id="sort_by_vote">Sorty by vote</button>

        <div class="filter">
          <select id="filter_by">
            <option value="">Filter by</option>
            <option value="fav">Favourites movies</option>
            <option value="upcoming">Upcoming movies</option>
          </select>
        </div>
      </div>

      <div id="movies_length"></div>
      <ul id="results">
      </ul>
    </div>
  </section>
  <footer>
    <div class="container_inner"></div>
  </footer>
  <script src="modules/model.js"></script>
  <script src="modules/view.js"></script>
  <script src="./script.js"></script>

</body>

</html>
